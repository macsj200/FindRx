<!--

    You will need to change this file, to reflect one glass with all
    of it's information displayed. For example, this.name would
    display the name of the glass within the list.

-->

<template name="findOneGlass">
    {{#with currentGlass}}
    <div class="row">
        <div class="col-md-12">
            <h2>
                {{this._id}}
            </h2>
        </div>
    </div>

    <div class="col-md-12">
        {{#each this.images}}
            <img src="{{this.url}}" class="img-responsive center-block"/>
        {{/each}}
        {{#unless this.images}}
            <img src="http://www.39dollarglasses.com/store/images/items_large/700/3299_Black.jpg" class="img-responsive center-block"/>
        {{/unless}}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-6">
                    {{#with leftRx}}
                    <h4 class="list-group-item-heading">Left</h4>
                      {{>rx}}
                    {{/with}}
                </div>
                <div class="col-md-6">
                    {{#with rightRx}}
                    <h4 class="list-group-item-heading">Right</h4>
                      {{>rx}}
                    {{/with}}
                </div>
            </div>
        </div>
    </div>
    {{/with}}

</template>
